<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Marvelpedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


    <link rel="stylesheet" href="./info.css">
</head>

<body>


    <!-- NAV BAR with logo home,favourite and search bar ------start here-------->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./asset/logo.png" alt="" width="200" height="40" class="d-inline-block align-text-top" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto  mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- NAV BAR with logo home,favourite and search bar ------end here-------->

    <!-- container for superhero more info -->
    

    <div class="container-fluid mx-auto align-self-center">
        <div class="mx-auto justify-content-center row" id="moreInfoHeroContainer">

            <div class="card" style="max-width: 1000px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start heroImg" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h1 class="display-6 card-title name"></h1>
                            <p class="card-text desc" style="font-weight: 700;"></p>

                            <p class="card-text" style="font-weight: 700; display: inline; color:red">
                                Character ID :
                                <p class="charID " style="font-weight: 700; display: inline;"></p>
                            </p>

                            <p class="card-text" style="font-weight: 700; display: inline; color:red">
                                Number of Comics Available :
                                <p class="comicNo " style="font-weight: 700; display: inline;"></p>
                            </p>

                            <p class="card-text" style="font-weight: 700; display: inline; color:red">
                                Number of Series Available :
                                <p class="seriesNo" style="font-weight: 700; display: inline;"></p>
                            </p>

                            <p class="card-text" style="font-weight: 700; display: inline; color:red">
                                Number of Stories Available :
                                <p class="storiesNo" style="font-weight: 700; display: inline;"></p>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="./JS/info.js"></script>
</body>

</html>
